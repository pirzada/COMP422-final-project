<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        
       <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css">

        
         <script type="text/javascript" src="js/jquery-2.1.4.min.js" ></script> 
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js" ></script>
        <script src="js/walestate.js" charset="utf-8"></script>
        <script type="text/javascript" src="cordova.js" ></script>
        <script type="text/javascript" src="js/index.js" ></script>
        <script type="text/javascript" src="js/fastclick.js" ></script>


        <title>WalEstate</title>
    </head>
    <body>


     <!-- PAGE 7 -->

<div data-role="page" id="list-page" class="container">

          <!--header-->
            <div data-role="header" data-position="fixed" id="nav">
 <div data-rel="back" id="left-arrow" onclick="goBack()"></div>
</div>




    <!--content-->
<div data-role="content" class="ui-content" >



<form method="POST" action="">

    <div class="form-wrapper">

        <h2> List Your Property</h2>

<input type="text" id="title" placeholder="Title" required/></br>
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" required>Category
                <span class="caret"></span></button>
              <ul class="dropdown-menu">
                <li><a href="#">Rent</a></li>
                <li><a href="#">Sale</a></li>
                <li><a href="#">Lease</a></li>
                  <li><a href="#">Buy</a></li>
            </ul>
        </div></br>
<input type="number" id="price" placeholder="Price" required/></br>
        <input type="" id="picture" placeholder="Upload images" /></br>
        <input type="number" id="bed" placeholder="Number of Beds" required/></br>
        <input type="number" id="bath" placeholder="Number of Baths" required/></br>
        <input type="number" id="mls" />
        <input type="date" id="year" placeholder="Building Year"/></br>
        <input type="number" id="tax" placeholder="Tax Yearly"/></br>
        <input type="number" id="size" placeholder="Size in sqft"/></br>
        <input type="text" id="city" placeholder="City" required/></br>
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" required>State
                <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a href="#">Rent</a></li>
                <li><a href="#">Sale</a></li>
                <li><a href="#">Lease</a></li>
                <li><a href="#">Buy</a></li>
            </ul>
        </div></br>
        <input type="number" id="zip" placeholder="Zip" required/></br>
        <input type="text" id="des" placeholder="Description" /></br>


        <input type="text" id="name" placeholder="Contact Name" required/></br>
        <input type="email" id="email" placeholder="Email Address" required/></br>
        <input type="tel" id="tel" placeholder="Phone number" required/>


   </br>
   <input type="submit" value="Submit" id="signUpBtn" />

        </div>
</form>


</div><!-- end of content data-role -->

    <div data-role="footer" >


    </div>

</div>


       </body>
</html>
